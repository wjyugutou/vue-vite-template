<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
  </head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <script>
      // 初始化颜色模式
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const colorSchema =
          '%VITE_COLOR_SCHEMA%' === 'auto'
            ? localStorage.getItem('%VITE_COLOR_SCHEMA_STORAGE_KEY%')
            : '%VITE_COLOR_SCHEMA%'

        if (colorSchema !== 'auto') {
          document.documentElement.classList.toggle(colorSchema, true)
        } else {
          document.documentElement.classList.toggle(prefersDark ? 'dark' : 'light', true)
        }
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
